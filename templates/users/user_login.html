{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <section class="container flex flex-col lg:w-5/12 md:w-1/2 xl:w-1/4 border border-gray-400 mx-auto">
        {% include "partials/social_login.html" %}

        <div class="divider">
            <span class="text-gray-600 font-medium mx-4 text-sm">or</span>
        </div>

        <form method="POSt" action="{% url 'users:login' %}" class="w-full py-4 px-4">
            {% csrf_token %}
            <div class="btn">
                <input type="email" placeholder="Email" class="w-full h-full pl-4 py-4 focus:outline-none" />
            </div>
            <div class="btn">
                <input type="password" placeholder="Password" class="w-full h-full pl-4 py-4 focus:outline-none focus:border-teal-500" />
            </div>
            <button class="btn bg-red-500 text-white py-4">Login</button>
        </form>
    </section>
{% endblock content %}
